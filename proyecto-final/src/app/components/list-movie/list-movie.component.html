 <div class="row">
  <mat-card class="example-card" *ngFor="let movie of content">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src= "{{movie.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{movie.description}}
      </p>
      <p>
        AÃ±o: {{movie.year}}
      </p>
      <p>
        Actores: {{movie.actors}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addMovie(movie)">Agregar</button>
    </mat-card-actions>
  </mat-card>
</div>
