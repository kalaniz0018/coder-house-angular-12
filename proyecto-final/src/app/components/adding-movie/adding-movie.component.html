<div class="container">
    <div class="formulario">
        <form [formGroup]="userForm" #formDirective="ngForm">
            <h1 class="title">Agregar película </h1>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre pelicula</mat-label>
                    <input formControlName="filmName"  type="text" matInput placeholder="Nombre de Pelicula">
                    <mat-error *ngIf="userForm.get('filmName')?.hasError('required')">Este campo es obligatorio
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>año</mat-label>
                    <input formControlName="year"  type="text" matInput placeholder="año">
                    <mat-error *ngIf="userForm.get('year')?.hasError('required')">Este campo es obligatorio
                    </mat-error>
                  

                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Descripción</mat-label>
                    <input formControlName="description"  matInput placeholder="Descripción">
                    <mat-error *ngIf="userForm.get('description')?.hasError('required')">Este campo es obligatorio
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>URL de la imagen</mat-label>
                    <input formControlName="image"  type="text" matInput
                        placeholder="URL">
                    <mat-error *ngIf="userForm.get('filmName')?.hasError('required')">Este campo es obligatorio
                    </mat-error>

                </mat-form-field>
            </p>
        </form>
        <button class="button-reserva" [disabled]="userForm.invalid" mat-raised-button
            (click)='addMovie(movie)'>Agregar pelicula</button>
        <button class="button-reserva" mat-raised-button routerLink="/home">Cancelar</button>

    </div>

</div>
