<div>
  <p>Nombre :{{nombre}}</p>
  <p>Edad:{{edad}}</p>
  <p *ngIf="edad>=18  ">Es mayor de edad.</p>
  <p *ngIf="edad<18 ">Es menor edad.</p>
  <table>
    <tr>
      <td>
        <h2>Mascotas</h2>
      </td>
    </tr>
    <tr *ngFor="let mascota of mascotas">
      <td>{{mascota}}</td>
    </tr>
  </table>
</div>
